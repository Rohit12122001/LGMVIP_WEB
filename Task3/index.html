<!DOCTYPE html>
<html>

<head>
    <title>
        Student Registration 
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Student Registration Form</center></h1>
	        <div class="flex-container">
			<div class="student-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Enter Your Name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div>
                        <label>College</label>
                        <input type="text" name="college" id="college" placeholder="Enter Your College" required>
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="text" name="gender" id="gender" placeholder="Enter your Gender" required>
                    </div>
                    <div>
                        <label>Skills</label>
                        <input type="text" name="skill" id="skill" placeholder="Enter your Skills" required>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "student-table">
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>College</th>
                            <th>Gender</th>
                            <th>Skills</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
